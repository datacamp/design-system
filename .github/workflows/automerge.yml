name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: 'pascalgn/automerge-action@ecb16453ce68e85b1e23596c8caa7e7499698a84'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_METHOD: 'rebase'
          MERGE_DELETE_BRANCH: true
          UPDATE_LABELS: 'merge'
          UPDATE_METHOD: 'rebase'
          MERGE_RETRY_SLEEP: 60000
